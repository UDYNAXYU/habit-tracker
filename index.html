<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Мета-информация и настройки страницы -->
  <meta charset="UTF-8" /> <!-- Кодировка UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Адаптивность -->

  <!-- Иконки -->
  <link rel="icon" href="favicon.ico" /> <!-- Фавиконка -->
  <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml" /> <!-- SVG иконка -->
  <link rel="apple-touch-icon" href="img/favicons/favicon_180.png" /> <!-- Иконка для iOS -->

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Стили -->
  <link rel="stylesheet" href="styles/main.css" />
  <title>dailyDo - трекер привычек</title> <!-- Заголовок страницы -->
</head>
<body>
  <!-- Основная обертка -->
  <div class="wrapper">
    <!-- Шапка сайта -->
    <header class="header">
      <div class="logo">
        <img src="img/logo.svg" alt="Logo dailyDo" class="logo-icon"/>
        <div class="logo-text">dailyDo</div> <!-- Название приложения -->
      </div>
      <nav class="navigation">
        <div class="menu"></div> <!-- Контейнер для меню привычек -->
        <button class="add-button" onclick="toglePopup()"> <!-- Кнопка добавления привычки -->
          <svg class="add-button-icon">
            <use xlink:href="img/sprite.svg#add"></use> <!-- Иконка плюса -->
          </svg>
        </button>
      </nav>
    </header>

    <!-- Основное содержимое -->
    <main class="habit">
      <div class="habbit-content">
        <header class="habit-header">
          <h2 class="habit-title"></h2> <!-- Название текущей привычки -->
          <div class="progres"> <!-- Блок прогресса -->
            <p class="progres-title">Прогресс</p>
            <p class="progres-percent"></p> <!-- Процент выполнения -->
            <div class="progres-bar"></div> <!-- Полоса прогресса -->
          </div>
        </header>

        <!-- Список дней с комментариями -->
        <ul class="habit-list" role="list"></ul>

        <!-- Форма добавления нового дня -->
        <div class="comment new-comment">
          <h3 class="comment-day"></h3> <!-- Номер дня -->
          <form class="comment-description" onsubmit="addDays(event)">
            <input
              class="comment-input"
              placeholder="Комментарий"
              name="newDayComment"
              type="text"
              required
            />
            <button class="button" type="submit">Готово</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Попап создания привычки -->
  <div class="popup">
    <h3 class="popup-head">Новая привычка</h3>
    <p class="popup-subtext">Иконка</p>
    <form class="popup-form" onsubmit="addHabbit(event)">
      <div class="popup-button-list">
        <!-- Выбор иконки привычки -->
        <input type="radio" name="habbit" id="habbit-sport" value="sport" class="popup-radio"/>
        <label for="habbit-sport" class="popup-button">
          <svg class="popup-icon"><use xlink:href="img/sprite.svg#sport"></use></svg>
        </label>
        <!-- Другие варианты иконок -->
      </div>
      <div class="popup-input-list">
        <input class="popup-input" placeholder="Название" name="habbitName" type="text"/>
        <input class="popup-input" placeholder="Цель" name="habbitGoal" type="text"/>
      </div>
      <button class="button popup-form-button" type="submit">Добавить</button>
    </form>
    <button class="popup-close" onclick="toglePopup()">
      <svg class="popup-close-icon"><use xlink:href="img/sprite.svg#cross"></use></svg>
    </button>
  </div>

  <!-- Страница достижений -->
  <div id="achievements-page" class="achievements-page">
    <div class="achievements-container">
      <h2>Мои достижения</h2>
      <div class="achievements-grid" id="achievements-grid"></div> <!-- Сетка достижений -->
      <button class="button close-achievements" onclick="closeAchievements()">Закрыть</button>
    </div>
  </div>

  <!-- Кнопка показа достижений -->
  <button id="show-achievements-btn" class="achievements-button">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91c4.59-1.15 8-5.86 8-10.91V5l-8-3zm0 15c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5zm1.65-2.65L11.5 12.2V9h1v2.79l1.85 1.85l-.7.71z"/>
    </svg>
    Достижения
  </button>

  <!-- Подключение JavaScript -->
  <script src="scripts/app.js"></script>
</body>
</html>
